version: '3'
services:
  db:
    image: postgres
  web:
    image: webgradus/kms
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    environment:
      SECRET_TOKEN: abc
      RAILS_SERVE_STATIC_FILES: 'true'
    volumes:
      - .:/kms
    ports:
      - "3000:3000"
    depends_on:
      - db
